<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue</title>
    <link rel="stylesheet" href="../CSS/exercice1.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Bienvenue !!</h1>
        <p class="description">
            Pour mieux connaitre votre lycée<br>
            et pour se renseigner sur les dates importantes:
        </p>
        <br>
        <h2>Un titre de niveau 2</h2>

        <!-- Note : Utiliser href="#" permet de créer un lien HTML valide mais
             qui ne mène nulle part (qui est "vide"), ce qui est parfois utile -->

        <a href="#">Un lien</a>

        <p>Un premier paragraphe</p>

        <a href="#">Un autre lien</a>

        <p>Un autre paragraphe avec un <a href="#">lien</a></p>

        <ul>
            <li><a href="#">Élément de liste (lien) 1</a></li>
            <li>Élément de liste 2</li>
        </ul>

        <a href="#">Un dernier lien</a>
    </div>
</body>
</html>
