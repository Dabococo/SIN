<!DOCTYPE html>
<html>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</head>


<body>
    <div class="container">
        <h1>IDENTIFICATION</h1>
        <div class="form-group">

            <label for="nom">Nom:</label>
            <input type="text" class="form-control" id="nom" placeholder="Entrer votre nom" name="nom">


            <label for="Prenom">Prenom:</label>
            <input type="Prenom" class="form-control" id="prenom" placeholder="Enter votre prenom" name="prenom">

            <label for="telephone">Téléphone:</label>
            <input type="tel" class="form-control" id="telephone" placeholder="Entrez votre numéro de téléphone" name="telephone">

        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
            <label class="form-check-label" for="radioDefault1">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
            <label class="form-check-label" for="radioDefault2">
              Default checked radio
            </label>
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Comments</label>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>


</body>


</body>


</html>
