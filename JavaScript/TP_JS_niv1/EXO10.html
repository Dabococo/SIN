<!DOCTYPE html>
<html>
<head>
    <title>Exercice 10 - Formulaire</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial;
        }
        select, input {
            margin: 10px;
            padding: 8px;
            width: 200px;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #affichage {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid black;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Formulaire d'informations</h1>
    
    <label>Sexe :</label>
    <select id="sexe">
        <option value="Homme">Homme</option>
        <option value="Femme">Femme</option>
    </select><br>
    
    <label>Nom :</label>
    <input type="text" id="nom"><br>
    
    <label>Prénom :</label>
    <input type="text" id="prenom"><br>
    
    <label>Âge :</label>
    <input type="number" id="age"><br>
    
    <label>Téléphone :</label>
    <input type="tel" id="telephone"><br>
    
    <label>Email :</label>
    <input type="email" id="email"><br>
    
    <button onclick="ajouterPersonne()">Ajouter</button>
    <button onclick="afficherListe()">Afficher la liste</button>
    
    <div id="affichage"></div>

    <script>
        // tableaux pour stocker les infos
        var sexes = [];
        var noms = [];
        var prenoms = [];
        var ages = [];
        var telephones = [];
        var emails = [];
        
        function ajouterPersonne() {
            // recuperer les valeurs
            sexes.push(document.getElementById("sexe").value);
            noms.push(document.getElementById("nom").value);
            prenoms.push(document.getElementById("prenom").value);
            ages.push(document.getElementById("age").value);
            telephones.push(document.getElementById("telephone").value);
            emails.push(document.getElementById("email").value);
            
            alert("Personne ajoutée !");
            
            // vider les champs
            document.getElementById("nom").value = "";
            document.getElementById("prenom").value = "";
            document.getElementById("age").value = "";
            document.getElementById("telephone").value = "";
            document.getElementById("email").value = "";
        }
        
        function afficherListe() {
            var contenu = "<h2>Liste des personnes :</h2>";
            
            for(var i = 0; i < noms.length; i++) {
                contenu += "<p><strong>Personne " + (i+1) + " :</strong><br>";
                contenu += "Sexe : " + sexes[i] + "<br>";
                contenu += "Nom : " + noms[i] + "<br>";
                contenu += "Prénom : " + prenoms[i] + "<br>";
                contenu += "Âge : " + ages[i] + "<br>";
                contenu += "Téléphone : " + telephones[i] + "<br>";
                contenu += "Email : " + emails[i] + "</p>";
            }
            
            document.getElementById("affichage").innerHTML = contenu;
        }
    </script>
</body>
</html>
