<!DOCTYPE html>
<html>
<head>
    <title>Question 5</title>
</head>
<body>
    <h1>Calculs avec a et b</h1>
    <div id="resultat"></div>

    <script>
        // declaration des variables
        var a = 5;
        var b = 6;
        
        // calcul de la somme et division
        var somme = a + b;
        var division = a / b;
        
        // affichage sur la page
        document.getElementById("resultat").innerHTML = "Somme : " + somme + "<br>Division : " + division;
    </script>
</body>
</html>
